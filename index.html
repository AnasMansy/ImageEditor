<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img    id="img" >
                <canvas id="ctx"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload">
            </div>

        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturation" >saturation</label>
                    <input type="range" name "saturate" id="saturation" min="0" max="200" value="100"step="10">

                </li>
                <li>
                    <label for="contrast" >contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100"step="10">
                    
                </li>
                <li>
                    <label for="brightness" >brightness</label> 
                    <input type="range" id="brightness" min="0" max="200" value="100"step="10">
                    
                </li>
                <li>
                    <label for="sepia  " >sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0"step="10">
                    
                </li>
                <li>
                    <label for="grayscale " >grayscale</label> 
                    <input type="range" id="grayscale" min="0." max="1" value="0"step=".10">
                    
                </li>
                <li>
                    <label for="blur" >blur</label> 
                    <input type="range" id="blur" min="0" max="1" value="0"step=".1">
                    
                </li>
                <li>
                    <label for="hue-rotate" >hue-rotate</label> 
                    <input type="range" id="hue-rotate" min="0" max="350" value="0" >
                    
                </li>
                <li>
                    <a download="imge" id="download" >download</a>
                    <span id="reset"  >reset</span>
                </li>
                
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
